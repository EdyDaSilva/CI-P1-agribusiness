  <h2 class="form-heading">Any question? <br>Sign-up and send us a message</h2>
  <form class="sign-form">
    <label for="firstName" class="sign-label">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message (up to 100 words):</label><br>
    <textarea id="message" name="message" maxlength="100" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
